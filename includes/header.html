  <style>
    header nav ul li:hover > ul,
    header nav ul li:focus-within > ul {
      display: block !important;
    }
    header nav ul li ul li a:hover { background:#e3f2fd; color:#1976d2; }
    header nav ul li a:hover, header nav ul li span:hover { background:#1565c0; color:#fff; }
    header nav ul li ul li { padding: 0; }
    @media (max-width:600px) {
      #main-menu { flex-direction:column; gap:8px; display:none; background:#1976d2; position:absolute; left:0; top:56px; width:100vw; box-shadow:0 2px 8px #0001; z-index:100; border-radius:0 0 12px 12px; }
      #main-menu.open { display:flex; }
      #mobile-menu-toggle { display:block; }
      header nav ul li ul { position:static; border:none; background:#fff; min-width:unset; box-shadow:none; }
      header nav ul li ul li a { padding:12px 18px; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var toggle = document.getElementById('mobile-menu-toggle');
      var menu = document.getElementById('main-menu');
      toggle.onclick = function() {
        menu.classList.toggle('open');
      };
      // Alt menü mobilde tıklama ile açılır
      var hizmetler = menu.querySelector('li a');
      var altMenu = menu.querySelector('li ul');
      if(window.innerWidth <= 600) {
        hizmetler.onclick = function(e) {
          e.preventDefault();
          altMenu.style.display = (altMenu.style.display === 'block') ? 'none' : 'block';
        };
      }
    });
  </script>
